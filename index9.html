<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <div class="outer">
        <div class="inner">
            <header>
            <h1>Register</h1>
            <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
            <form action="index.html" class="form">
                <div class="fullname">
                    <label for="name">Full Name</label><br>
                    <input type="text" placeholder="Mahedi Hasan" required>
                </div>
                <div class="email">
                    
                    <label for="email">Your Email</label><br>
                    <!--<i class="fa-solid fa-envelope"></i>-->
                    <input type="email" placeholder="....@gmail.com" required>
                </div>
                <div class="password">
                    <label for="password">Your Password</label><br>
                    <input type="password" required placeholder="at laast 8 characters " minlength="8">
                </div>

                <div class="button">
               <a href="www.google.com"> <input type="submit" value="Create Account" ></a></div>
            </form>
            </main>
            <footer class="signup-footer">
                <p>Already have an  Account?
                    <a href="loginform.html">Sign in</a>   
                </p>
            </footer>
        </div>
        <div class="circle c1"></div>
        <div class="circle c2"></div>
    </div>


    <script src="https://kit.fontawesome.com/d94b871288.js" crossorigin="anonymous"></script>
</body>
</html>

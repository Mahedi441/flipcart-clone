<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>
    <div class="bg">
        <div class="box">
            <h1>Sign in</h1>

            <form action="index.html">
                <div class="form">
                    <div class="input">
                        <div class="feild"><i class="fa-solid fa-user"></i><input type="text" name="username" placeholder="Username" required></div>
                      <!-- --   -->
                      <div class="feild"><i class="fa-solid fa-envelope"></i><input type="email" name="email" placeholder="Email" required></div>
                      <!-- -- -->
                      <div class="feild"><i class="fa-solid fa-lock"></i><input type="password" name="password" placeholder="Password" maxlength="8" required></div>
                      <!-- -- -->
                      <div id="m">
                        <input type="checkbox" id="reading" name="reading" value="yes" required>
                        <label for="reading">Reminder!</label>
            
                    </div>  
                    <div class="field button">
                        <input type="submit" value="Next">
                    </div>
                    <p>Create Account?<a href="index9.html">Register</a></p>
                    </div>
                    
                </div>
                
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d94b871288.js" crossorigin="anonymous"></script>
</body>
</html>
